<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <title>LinkedIn Profiles</title>
  </head>
  <body>
    <button id="button" type="button" class="btn btn-primary">
      Show LinkedIn Profiles
    </button>
    <form action="/add" method="POST" id="userForm">
      <!-- onchange="onChangeHandler(event)" could be added to each input-->
      <input id="name" type="text" placeholder="name" name="name" />
      <input id="company" type="text" placeholder="company" name="company" />
      <input id="role" type="text" placeholder="role" name="role" />
      <input id="linkedIn" type="text" placeholder="linkedIn" name="linkedIn" />
      <input id="picture" type="url" placeholder="picture" name="picture" />
      <br />
      <button id="submitBtn" type="submit" class="btn btn-warning">
        Submit
      </button>
    </form>
    <div id="profiles"></div>
    <script src="script.js"></script>
  </body>
</html>
